<h2>目录</h2>
<ul>
<li>为何 Javascript 运行效率低</li>
<li>WebAssembly 应用场景</li>
<li>WebAssembly 学习成本</li>
<li>3D 地图优化示例</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" style="--theme:gaia;">
<h1>为何 Javascript 运行效率低</h1>
<h2>Javascript 最初目的</h2>
<p>创建一门足够简单的语言让开发者能容易地为网页增加交互，只要把代码拷贝过来调整一下就可以。</p>
<h2>解决的典型问题</h2>
<p>表单的校验。在当时网速很慢的的情况下，用户提交了一份表单，等待30秒后，服务器告诉你用户名长度必须在3-20之间，是一件很痛苦的事情。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" style="--theme:gaia;">
<h1>为何 Javascript 运行效率低</h1>
<h2>网页的组成</h2>
<ul>
<li>HTML - 核心</li>
<li>CSS - 控制网页的外观</li>
<li>Javascript - 为网页增加特别的一层可用性</li>
</ul>
<h2>黄金定律经常被人误解</h2>
<p>很多开发者不是为网页增加一层可用性，而是用整层取代之，后果是，如果浏览器不支持JavaScript, 网站就完了。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="gaia" style="--theme:gaia;">
<h1>为何 Javascript 运行效率低</h1>
<h2>浏览器大战</h2>
<ul>
<li>IE 击败 Netscape Navigator</li>
<li>Mozilla Firefox，Google Chrome，Safari 和 Opera 蚕食 IE</li>
</ul>
<h2>将错误进行到底</h2>
<p>Javascript 喧宾夺主成为前端的绝对核心。如主流的 MVVM 设计模式框架：Angular, React, Vue, etc.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="white" data-theme="gaia" style="--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h1>为何 Javascript 运行效率低</h1>
<h2>其实 Javascript 挺快的</h2>
<p><img src="./images/js-performance.png" alt="height:360px" style="height:360px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="gaia" style="--theme:gaia;">
<h1>为何 Javascript 运行效率低</h1>
<p><img src="./images/rock-hammer.jpeg" alt="height:320px" style="height:320px;" /></p>
<h3>Javascipt：我只个鹰嘴锤，不是用来挖地道的。</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 应用场景</h1>
<h2>WebAssembly 的设计目标</h2>
<p>定义一个可移植，体积紧凑，加载迅速的二进制格式为编译目标，而此二进制格式文件将可以在各种平台（包括移动设备和物联网设备）上被编译，然后发挥通用的硬件性能以原生应用的速度运行。</p>
<h4>简单来说，就是弥补 Javascript 的性能问题。</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="white" data-theme="gaia" style="--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h1>WebAssembly 应用场景</h1>
<h2>V8 运行机制 - Javascript 1</h2>
<p><img src="./images/p-1.png" alt="height:360px" style="height:360px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="white" data-theme="gaia" style="--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h1>WebAssembly 应用场景</h1>
<h2>V8 运行机制 - Javascript 2</h2>
<p><img src="./images/p-2.png" alt="height:360px" style="height:360px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="white" data-theme="gaia" style="--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h1>WebAssembly 应用场景</h1>
<h2>V8 运行机制 - Webassembly</h2>
<p><img src="./images/p-3.png" alt="height:360px" style="height:360px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 应用场景</h1>
<h2>主流语言性能对比</h2>
<table>
<thead>
<tr>
<th></th>
<th>JS</th>
<th>WASM</th>
<th>Java</th>
<th>Python</th>
<th>Python3</th>
<th>C++</th>
</tr>
</thead>
<tbody>
<tr>
<td>Fibonacci(40)</td>
<td>998ms</td>
<td>418ms</td>
<td>334ms</td>
<td>&gt;26s</td>
<td>&gt;26s</td>
<td>213ms</td>
</tr>
</tbody>
</table>
<p>测试代码在项目的 examples/Benchmark 下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 应用场景</h1>
<h2>Javascript 的性能不足在哪？</h2>
<p>一句话概括：Javascript 不适合「CPU密集型」工作。</p>
<h2>WebAssembly 优化方案</h2>
<ul>
<li>Javascript 负责 IO 及 UI</li>
<li>WebAssembly 负责运算</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 应用场景</h1>
<h2>WebAssembly 使用案例</h2>
<ul>
<li>Figma — 基于浏览器的多人实时协作 UI 设计工具</li>
<li>Google Earth — 支持各大浏览器的 3D 地图，而且运行流畅</li>
<li>Web-DSP — 使用浏览器就能即时制作多媒体影音特效</li>
<li>Rustynes - 网页版 NES 模拟器</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 应用场景</h1>
<h2>我们可能会用到哪些</h2>
<ul>
<li>3D地图</li>
<li>VR/AR</li>
<li>图像识别</li>
<li>加密工具</li>
<li>模拟/仿真平台</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 学习成本</h1>
<h2>需要学习什么</h2>
<ul>
<li>C/C++ 或 Rust</li>
</ul>
<p>学会了上面任何一个，都会对 CPU 如何工作，如何管理内存有一定认识。这边认为对每个程序员都是必要的。（再次鄙视很多大学中将 Java 或 Python 做为主语言教学）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 学习成本</h1>
<h2>需要学习什么</h2>
<ul>
<li>GNU make</li>
<li>Cmake</li>
</ul>
<p>如果你选择了 C/C++ ，还需要会上面两个。因为在用库时 Emscripten 只支持 llvm bitcode 类型，所以大多数情况下是需要自己编译的。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 学习成本</h1>
<h2>需要学习什么（单选）</h2>
<ul>
<li>Emscripten 工具链</li>
<li>Cheerp 工具链</li>
</ul>
<p>前者更适合 C 程序，包装了一系列的宏，Orthodox C++ 风格。后者完全面向对象设计，Modern C++ 风格。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="gaia" style="--theme:gaia;">
<h1>WebAssembly 学习成本</h1>
<h2>难点</h2>
<h4>相关文档少。</h4>
<p>比如 Magnum 和 Unity 都说支持 Wasm 编译，但找了好久，甚至找不到一个 Demo。</p>
<h4>无 Opengl 上层库</h4>
<p>写 Opengl 只能从基层入手。上层框架中最基本的 Vertex, Texture, Mesh, Geometry 等都需要自己实现。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="gaia" style="--theme:gaia;">

<li>上效果</li>
<li>上代码</li>
</ul>
</section>
